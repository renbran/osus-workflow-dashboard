<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSUS Ranking Dashboard - Debug Version</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7f1d1d 0%, #dc2626 100%);
            color: white;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .loading {
            padding: 2rem;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin: 2rem 0;
        }
        .success {
            color: #4CAF50;
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .error {
            color: #FF5722;
            font-size: 1.2rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div id="test-output">
        <h1>üîß OSUS Dashboard Debug Test</h1>
        <div class="loading">Testing React initialization...</div>
    </div>

    <div id="root"></div>

    <script>
        console.log('Starting debug test...');
        
        // Test if React is loaded
        if (typeof React === 'undefined') {
            document.getElementById('test-output').innerHTML += '<div class="error">‚ùå React not loaded</div>';
        } else {
            document.getElementById('test-output').innerHTML += '<div class="success">‚úÖ React loaded successfully</div>';
        }
        
        // Test if ReactDOM is loaded
        if (typeof ReactDOM === 'undefined') {
            document.getElementById('test-output').innerHTML += '<div class="error">‚ùå ReactDOM not loaded</div>';
        } else {
            document.getElementById('test-output').innerHTML += '<div class="success">‚úÖ ReactDOM loaded successfully</div>';
        }
        
        // Test if Babel is loaded
        if (typeof Babel === 'undefined') {
            document.getElementById('test-output').innerHTML += '<div class="error">‚ùå Babel not loaded</div>';
        } else {
            document.getElementById('test-output').innerHTML += '<div class="success">‚úÖ Babel loaded successfully</div>';
        }
    </script>

    <script type="text/babel">
        console.log('Babel script executing...');
        
        const TestComponent = () => {
            const [mounted, setMounted] = React.useState(false);
            
            React.useEffect(() => {
                console.log('TestComponent mounted');
                setMounted(true);
            }, []);
            
            return (
                <div className="container">
                    <h2>üöÄ React Component Test</h2>
                    <div className={mounted ? "success" : "loading"}>
                        {mounted ? "‚úÖ React component rendered successfully!" : "‚è≥ Loading..."}
                    </div>
                    <div style={{marginTop: '2rem'}}>
                        <h3>Dashboard Elements Test:</h3>
                        <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '1rem', marginTop: '1rem'}}>
                            <div style={{background: 'rgba(0,0,0,0.3)', padding: '1rem', borderRadius: '8px'}}>
                                <div>üèÜ Trophy Icon</div>
                                <div>Agent Rankings</div>
                            </div>
                            <div style={{background: 'rgba(0,0,0,0.3)', padding: '1rem', borderRadius: '8px'}}>
                                <div>üìä Chart Icon</div>
                                <div>Performance Metrics</div>
                            </div>
                            <div style={{background: 'rgba(0,0,0,0.3)', padding: '1rem', borderRadius: '8px'}}>
                                <div>üí∞ Dollar Icon</div>
                                <div>Commission Data</div>
                            </div>
                            <div style={{background: 'rgba(0,0,0,0.3)', padding: '1rem', borderRadius: '8px'}}>
                                <div>üë• Users Icon</div>
                                <div>Team Analytics</div>
                            </div>
                        </div>
                        <div style={{marginTop: '2rem', padding: '1rem', background: 'rgba(0,0,0,0.5)', borderRadius: '8px'}}>
                            <h4>Mock Data Test:</h4>
                            <div>Agent Smith: 15 leads, 3 customers (20% conversion)</div>
                            <div>Agent Johnson: 12 leads, 2 customers (16.7% conversion)</div>
                            <div>Agent Brown: 18 leads, 4 customers (22.2% conversion)</div>
                        </div>
                    </div>
                </div>
            );
        };

        try {
            console.log('Attempting to render TestComponent...');
            ReactDOM.render(<TestComponent />, document.getElementById('root'));
            console.log('TestComponent render initiated');
        } catch (error) {
            console.error('Error rendering TestComponent:', error);
            document.getElementById('test-output').innerHTML += '<div class="error">‚ùå Error rendering React component: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
